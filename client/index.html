<!DOCTYPE html>
<html>

<head>
  <title>Back End Assessment</title>
</head>

<body class="container">
  <button id="complimentButton">Get a compliment</button>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("complimentButton").onclick = function () {
      axios.get("http://localhost:4000/api/compliment/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
    };
  </script>


  <button id="fortuneButton">Get a fortune</button>
  <script>
    document.getElementById("fortuneButton").onclick = function () {
      axios.get("http://localhost:4000/api/fortune/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
    };
  </script>

<button id="numberButton">Get a number</button>
<script>
  document.getElementById("numberButton").onclick = function () {
    axios.get("http://localhost:4000/api/number/")
      .then(function (response) {
        const data = response.data;
        alert(data);
      });
  };
</script>

<button id='dateBtn'>The current time is</button>
<script>
  document.getElementById('dateBtn').onclick = function () {
    axios.get('http://localhost:4000/api/date/')
      .then(function (response) {
        const data = response.data;
          document.getElementById("dateBtn").append(' time is ' + data);

        // alert(data);
      })
  };
</script>

<button id="workoutButton">Give you a daily workout</button>
<script>
  document.getElementById("workoutButton").onclick = function () {
    axios.get("http://localhost:4000/api/workout/")
      .then(function (response) {
        const data = response.data;
        alert(data);
      });
  };
</script>

</body>

</html>
